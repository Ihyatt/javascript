<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        "use strict";
        console.log("hey, I'm writing javascript!");
        var WORDS     = ["booger", "apple", "hackbright", "mango", "fresh", "iphone", "cigar", "snickers", "hair", "shoes"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "hefrs", "phenio", "grica", "ckerssni", "riah", "soehs"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
           

           
            var myNumber = Math.floor(Math.random() * WORDS.length );
               
           

            var wordChosen = WORDS[myNumber];


            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledWord = SCRAMBLED[myNumber];

            // prompt the user to guess the original word when given the scrambled word
            alert(scrambledWord)
            var userGuess = prompt("Guess the unscrambled word!", scrambledWord).toLowerCase().trim();
          
            // If the user guesses wrong, tell them they were wrong and the right word.
            if (userGuess === wordChosen) {
                console.log("that is correct");
            } else {
                console.log("sorry please guess again :(");
            }
            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
